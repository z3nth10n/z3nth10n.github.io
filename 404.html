<!--- LINQ for JS -->
<script src="{{ site.baseurl_root }}/js/plugins/linq.min.js"></script>

<script>
    (function() {
        var langArr = ["en", "es"]; // TODO: 0 Scalibity
        var langs = Enumerable.from(window.location.href.split("/")).where(p => langArr.includes(p));
        
        var retLang = "/";
        if(langs.length >= 1)
            retLang += langs.first() + "/";
        else
            retLang = "/en/";
        
        window.location.href = window.location.protocol + "//" + window.location.host + retLang + "error-404";
    })();
</script>
