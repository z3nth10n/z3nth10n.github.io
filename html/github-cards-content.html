<!--- Github Cards Script -->
<script src="/js/plugins/widget.js"></script>

<!--- Content -->
<div class="container gitcards">
    <div class="row">
        {% for repo in repos %}
            <div class="col-md-4">
                <div class="github-card" data-github="{{ repo }}" data-theme="default"></div>
            </div>
        {% endfor %}
    </div>
</div>
