defaults: &defaults
    working_directory: ~/repo

version: 2
jobs:
    build:
        <<: *defaults
        docker:
          - image: circleci/ruby:2.6.0-node
        filters:
            branches:
                only:
                  - gh-pages-ci
                ignore:
                  - master
        environment:
            BUNDLER_VERSION: 2.0.1
            BUNDLE_PATH: ~/repo/vendor/bundle
            GIT_COMMIT_DESC: git log -1 --pretty=%B
            JEKYLL_ENV: production
        steps:
            - checkout
            - run:
                name: Executing scheduler
                command: bash ~/repo/script/get_scheduled_posts.sh
            - restore_cache:
                keys:
                    - rubygems-v1-{{ checksum "Gemfile.lock" }}
                    - rubygems-v1-fallback
            - run:
                name: Update Git submodules
                command: git submodule update --init --recursive
            - run:
                name: Bundle Pre Install
                command: gem install bundler:$BUNDLER_VERSION
            - run:
                name: Bundle Install
                command: bundle check || bundle install
            - run:
                name: Rake tests
                command: bundle exec rake
            - save_cache:
                key: rubygems-v1-{{ checksum "Gemfile.lock" }}
                paths:
                    - vendor/bundle
            - run:
                name: Testing folders 1
                command: ls -l ~/repo/_posts
            - run:
                name: Testing folders 2
                command: ls -l ~/repo/_posts/schedule
            - run:
                name: Jekyll build
                command: bundle exec jekyll build --trace
            - run:
                name: Run Build HTML
                command: bash ~/repo/script/build_html "`$GIT_COMMIT_DESC`"

workflows:
    version: 2
    test-deploy:
        jobs:
            - build:
                context: "Google Analytics Sensitive Data"
                filters:
                    branches:
                        only:
                            - gh-pages-ci
                        ignore:
                            - master               
    nightly:
        triggers:
            - schedule:
                cron: "0 0 * * *"
                filters:
                    branches:
                        only:
                            - gh-pages-ci
                        ignore:
                            - master
        jobs:
            - build:
                context: "Google Analytics Sensitive Data"