
<!-- Intro Start -->

<header class="intro">
  <div class="intro-body">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 intro-text-container">
                        <h5 class="v-spacing">&nbsp;</h5>
                        <h5 class="v-spacing">&nbsp;</h5>
                        <span class="intro-text">{{ content }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <a href="#" class="page-scroll avatar-big">
                            {% include avatar.html %}
                        </a>
                    </div>
                    <div class="col-xs-12 col-md-10 intro-header">
                        <p>
                            <h2>{% t 'introduction-header' %}</h2>
                        </p>
                        <p>
                            {% t 'introduction' %}
                        </p>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </div>
  </div>
</header>

<b>Select a theme:</b>
<button class="js-theme-button" data-theme="default">Default</button>
<button class="js-theme-button black-color" data-theme="light">Light</button>
<button class="js-theme-button white-color" data-theme="dark">Dark</button>

<div class="issue-report">
    {% t 'report-issue' %}
</div>

<!-- Intro End -->
