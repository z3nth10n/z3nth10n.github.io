
<!-- Intro Start -->

<header class="intro">
  <div class="intro-body">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 intro-text-container">
                        <h5 class="v-spacing">&nbsp;</h5>
                        <h5 class="v-spacing">&nbsp;</h5>
                        <span class="intro-text">{{ content }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <a href="#" class="page-scroll avatar-big">
                            {% include avatar.html %}
                        </a>
                    </div>
                    <div class="col-xs-12 col-md-10 intro-header">
                        <p>
                            <h2>{% t 'introduction-header' %}</h2>
                        </p>
                        <p>
                            {% t 'introduction' %}
                        </p>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </div>
  </div>
</header>

<b id="theme-caption"><script>setTimeout(function() { $("#theme-caption").text("{% t 'select-theme' %} (" + Cookies.get("current-theme") + "):"); }, 500);</script></b>
<button class="js-theme-button" data-theme="default">{% t 'default-theme' %}</button>
<button class="js-theme-button black-color" data-theme="light">{% t 'light-theme' %}</button>
<button class="js-theme-button white-color" data-theme="dark">{% t 'dark-theme' %}</button>
<button class="js-theme-button" data-theme="dark-blue">Dark blue</button>
<button class="js-theme-button" data-theme="dark-orange">Dark Orange</button>
<button class="js-theme-button" data-theme="dark-red">Dark Red</button>
<button class="js-theme-button" data-theme="dark-green">Dark Green</button>
<button class="js-theme-button" data-theme="dark-olive-green">Dark Olive Green</button>

<div class="issue-report">
    {% t 'report-issue' %}
</div>

<!-- Intro End -->
