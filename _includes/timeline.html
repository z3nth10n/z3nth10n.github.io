
<!-- Timeline Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <h2>{% include title.html %}</h2>

      <ul class="timeline expandable"></ul>
      <ul class="timeline only-button">
        <button class="btn-default">Read More...</button>

        <li class="timeline-inverted">
          <div class="timeline-image">
            <img class="img-circle img-responsive" src="{{site.baseurl_root}}{{ site.timeline-img }}" alt="">
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>

<!-- Timeline End -->
